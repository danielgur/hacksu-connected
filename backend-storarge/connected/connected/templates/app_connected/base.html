<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Base Site Title{% endblock %}</title>
		<meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>

	<body>
                <div data-role="page" data-theme="c">
                        <div>
				<div style="text-align:center; background-color:#ce1f3c; height:40px;">
                                        {% if request.user.is_authenticated %} <a href="/logout" class="ui-btn-left" data-role="button" >Logout</a> {% endif %}
                                        <!--<a href="/logout" data-role="button"
                                                data-icon="delete"
                                                data-mini="true" style=
                                                float:left;">Logout</a> -->
                                        <img src="/static/img/Loop.png" style="height:45px;" />
                                </div>
                        </div>
                        <div data-role="content" style="clear:left;">
				<div>
                                        {% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
